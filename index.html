<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<title>Mary's task planner</title>

<link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css"> 
<script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script> 
<style>
.todayCheckbox {
    float: left;
    height: 60px;
    padding-top: 10px;
    width: 40px;
}

.taskName {
    float: left;
    padding-top: 15px;
}

.endDate {
    float: right;
    padding-top: 15px;
}

.detailsButton {
    float: right;
    padding-top: 12px;
}
</style>
</head>
<body>
<div id="taskItem" style="display: none">
    <div class='todayCheckbox'>{common.today()}</div>
    <div class='taskName'>#name#</div>
    <div class='detailsButton'>{common.details()}</div>
    <div class='endDate'>#end#</div>
</div>
<script type="text/javascript" charset="utf-8">
webix.protoUI({
    name: "taskList"
}, webix.ui.list, webix.ActiveContent);


function taskDetails() {
    var id = this.config.$masterId;
    var task = $$("listView").getItem(id);
    $$("formView").setValues(task);
    $$("formView").show();
}

function taskTodayChange(task) {
    webix.ajax().post("today-change", task, {
        error: function(text) {
            webix.message("Ошибка при обновлении статуса: " + text);
            task.today = !task.today;
            $$("listView").updateItem(task.id, task);
        }
    });
}

function taskCheckbox() {
    var id = this.config.$masterId;
    var task = $$("listView").getItem(id);
    taskTodayChange(task);
}

function taskClick(id) {
    var task = $$("listView").getItem(id);
    task.today = !task.today;
    $$("listView").updateItem(task.id, task);
    taskTodayChange(task);
}

function taskCreate() {
    var newItem = {
        "created": "Сегодня",
        "size": 1,
        "done": 0,
        "plan": 1,
        "mode": "workdays",
        "today": false,
        "new_item": true,
    };
    $$("formView").setValues(newItem);
    $$("formView").show();
}

function taskFormCancel() {
    $$("views").back();
}

function taskFormSave() {
    var curTask = $$("formView").getValues();
    $$("views").showProgress({
        type:"icon",
        delay:3000
    });
    webix.ajax().post("save-task", curTask, {
        error: function(text) {
            webix.message("Ошибка при сохранении: " + text);
            $$("views").hideProgress();
        },
        success: function(text, data) {
            var savedTask = data.json();
            if (curTask.new_item) {
                $$("listView").add(savedTask);
            } else {
                if (curTask.id != savedTask.id) {
                    var list = $$("listView");
                    $$("listView").data.changeId(curTask.id, savedTask.id);
                }
                $$("listView").updateItem(savedTask.id, savedTask);
            }
            $$("views").back();
            $$("views").hideProgress();
        }
    });
}

var ui = {
    id:"views",
    cells:[
        { rows: [
            {
                id: "listView",
                view: "taskList",
                select: false,
                url: "task-list",
                activeContent: {
                    today: {
                        view: "checkbox",
                        width: 30,
                        click: taskCheckbox
                    },
                    details: {
                        view: "icon",
                        icon: "angle-right",
                        width: 50,
                        click: taskDetails                    
                    }
                },
                click: taskClick,
                type: {
                    template: "html->taskItem",
                    height: 65,
                }
            },
            { 
                view: "button", 
                value: "Создать", 
                type: "form", 
                height: 50,
                click: taskCreate
            }
        ] },
        {
            id: "formView",
            view: "form",
            scroll: true,
            //TODO: on change update estimates
            elements: [ 
                { 
                    view: "text", 
                    label: "Название", 
                    labelAlign: "right",
                    name: "name",
                },
                {
                    view: "text",
                    label: "Начало",
                    labelAlign: "right",
                    name: "created",
                    readonly: true
                },
                {
                    view: "text",
                    label: "Конец",
                    labelAlign: "right",
                    name: "end",
                    readonly: true
                },
                {
                    view: "counter",
                    label: "Объем",
                    labelAlign: "right",
                    name: "size",
                    step: 1,
                    min: 1,
                },
                {
                    view: "counter",
                    label: "План",
                    labelAlign: "right",
                    name: "plan",
                    step: 1,
                    min: 1,
                },
                {
                    view: "counter",
                    label: "Готово",
                    labelAlign: "right",
                    name: "done",
                    step: 1,
                    min: 0,
                },
                {
                    view: "segmented",
                    label: "Режим",
                    labelAlign: "right",
                    options: [
                        { id: "workdays", value: "Рабочие" },
                        { id: "holidays", value: "Выходные" },
                        { id: "everyday", value: "Ежедневно" },
                    ],
                    name: "mode",
                },
                { 
                    margin: 5, 
                    cols: [
                        { 
                            view: "button", 
                            value: "Отмена",
                            height: 50,
                            click: taskFormCancel
                        },
                        { 
                            view: "button", 
                            value: "Сохранить", 
                            type: "form", 
                            height: 50,
                            click: taskFormSave
                        }
                    ]
                },
                {}
            ]
        },
    ]
};

webix.ready(function() {
    webix.ui.fullScreen();
    webix.ui(ui);
    webix.extend($$("views"), webix.ProgressBar); 
    webix.history.track("views", "listView");
});
</script>
</body>
</html>
